<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="templateC">
<input type="button" onclick="chuyendoi()" value="chuyen doi">
<p id="ketqua"></p>
<script type="text/javascript">
    function chuyendoi() {
        let C =document.getElementById('templateC').value;
        let F = 9*C/5+32
        document.getElementById('ketqua').innerHTML=F;
    }
</script>
</body>
</html>
