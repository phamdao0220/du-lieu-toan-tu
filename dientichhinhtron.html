<!DOCTYPE html>

<body>
<script>
    let radius = prompt('nhap ban kinh hinh tron');
    let pi = 3.14
    let ban_kinh = parseInt(radius);
    let acreage = pi*(ban_kinh*ban_kinh);
    document.write('acreage =' + acreage);
</script>
